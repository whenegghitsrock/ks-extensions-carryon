# Default values for kube-events-exporter.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

namespaceOverride: ""

global:
  nodeSelector: {}
  imageRegistry: "registry.cn-beijing.aliyuncs.com"
  imagePullSecrets: []
  clusterInfo: {}

imageRegistryOverride: ""

replicaCount: 1

eventsExporter:
  image:
    repository: kubesphereon/kube-events-exporter
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.8.0"
  resources:
    requests:
      cpu: 20m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 500Mi

configReloader:
  image:
    repository: kubesphereon/configmap-reload
    pullPolicy: IfNotPresent
    # Overrides the image tag whose default is the chart appVersion.
    tag: "v0.9.0"
  resources:
    requests:
      cpu: 20m
      memory: 50Mi
    limits:
      cpu: 200m
      memory: 256Mi

nameOverride: ""
fullnameOverride: "kube-events-exporter"

tolerations: []

affinity: {}

nodeSelector: {}
